<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- PARTS:
    table head, table bodies, cell, border, row, column
          TAGS
          <table>, <thead>, <tbody>, <tr>, <th>, <td>
         -->
<table>
    <-- table head row -->
                <tr>
                    <!-- first column -->
                    <th>ID</th>
                    <!-- second column -->
                    <th>Name</th>
                    <!-- third column -->
                    <th>score</th>
                </tr>

                <!-- table body -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>James</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>femi</td>
                        <td>37</td>
                    </tr>
                </tbody>
</table>
         
</body> 
</html>
